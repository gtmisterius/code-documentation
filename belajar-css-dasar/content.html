<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>content</title>
    <style>
        .konten{
            content: "Test";
        }
        .konten::before{
            content: "Bagus";
        }
        .konten::after{
            content: "bagus";
        }
    </style>
</head>
<body>
    <p class="konten">Ini adalah konten</p>
</body>
</html>
