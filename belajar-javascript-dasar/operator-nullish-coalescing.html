<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>operator nullish coalescong</title>
</head>
<body>
<script>
    let parameter = null;

    let data = parameter;
    if(data == undefined || data === null){
        data = "nilai default";
    }

    document.writeln(`<p>${data}</p>`);

    data = parameter ?? "nilai default";
    document.writeln(`<p>${data}</p>`);

    


</script>
</body>
</html>
