<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Table</title>
</head>
<body>
    <h1>Belajar table</h1>
    <table style="border: 1px solid black;">
        <colgroup>
        <col span="2" style="background-color: yellow;">
        <col style="background-color: aqua;">
        </colgroup>
        <thead>
            <tr>
                <th colspan="2">Nama</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bagus</td>
                <td>Canrasa</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Rafif</td>
                <td>Sahdan</td>
                <td>80</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td rowspan="2">Total</td>
                <td  align="center">Total</td>
                <td>165</td>
            </tr>
            <tr>
                <td  align="center">Rata-rata</td>
                <td>82</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
