<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font</title>
    
    <style>
        
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        h1{
            font-family: sans-serif;
            font-style: italic;
            font-weight: bolder;
        }
        p{
            font-family: "montserrat";
            font-style: italic;
            font-size: smaller;
        }
    </style>
</head>
<body>
    <h1>Ini adalah Judul</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima saepe officiis possimus quidem consequuntur quos molestias quam, error, exercitationem accusantium perspiciatis vel recusandae, dicta sunt totam optio ipsam. Commodi, accusantium.</p>
</body>
</html>
