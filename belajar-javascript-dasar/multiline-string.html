<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiline String</title>
</head>
<body>
<script>
    const multiline = `Nama Saya Bagus
    sekarang Kerja,
    Sering juga bikin konten programming,
    Kalo lagi males, paling tidur`;

    document.writeln("<pre>");
    document.writeln(multiline);
    document.writeln("</pre>");
</script>
</body>
</html>
